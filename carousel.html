<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel_stylesheet.css">
    <title>Carousel</title>
</head>

<body>
    <!--Carousel Code-->
    <div class="carousel">

        <!--Images - (using '--visible' for 1st 3')-->
        <div class="carousel_item 
            carousel_item--visible">
            <img src="images/food2.jfif"/>
        </div>
        <div class="carousel_item">
            <img src="images/food3.jpg"/>
        </div>
        <div class="carousel_item">
            <img src="images/food4.jpg"/>
        </div>
        <div class="carousel_item">
            <img src=""/>
        </div>

        <!--Carousel Buttons-->
        <div class="carousel_actions">
            <button id="carousel_button_prev"><img src="images/arrowhead-thin-outline-to-the-left.png" width="20px"; height="20px"/></button>
            <button id="carousel_button_next"><img src="images/arrow-point-to-right.png" width="20px"; height="20px"/></button>
        </div>
    </div>



    <script src="app.js"></script>

</body>
</html>
