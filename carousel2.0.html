<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Slider Carousel</title>
</head>
<body>
    <!--Ecommerce Image Slider-->
    <!--Source: Devression- https://www.youtube.com/watch?v=OQZNAMjC6Vg&t=17s -->
    <section id = "carousel">
        <h2 class="current-specials">Current Specials</h2>
        <button class="pre-btn"><img src="images/arrowhead-thin-outline-to-the-left.png" width="10px" height="10px"></button>
        <button class="nxt-btn"><img src="images/arrow-point-to-right.png" width="10px" height="10px"></button>
        <div class="img_card">
            <div class="product-image">
                <img src="images/food2.jfif" class="product-thumb" alt="">
            </div>
            <div class="product-info">
                <h2 class="product-name">name</h2>
                <p class="product-short-desc">a short description about the item.</p>
                <span class="price-tag">Price</span>
                <span class="org-price">Original Price</span>
                <button class="orderspecial-now">Order Now</button>
            </div>
        </div>    
        
    </section>

    
</body>
</html>
